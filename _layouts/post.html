<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div id="navbar">
      <a class="menu-item menu-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <div id="main-div">
      <div id="post">
        {% unless page.permalink == '/' %}
          <div class="post-title">{{ page.title }}</div>
        {% endunless %}
        <content>
          {{ content }}
        </content>
      </div>
    </div>
  </body>
</html>
