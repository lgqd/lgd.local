<title>{{ page.title }}</title>

<meta name="description" content="{{site.title}} - {{page.title}}">
<meta name="keywords" content="art, arte, queer">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicons/favicon.ico">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{site.social.twitter_user}}">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{site.title}} - {{page.title}}">
<meta name="twitter:creator" content="@{{site.social.twitter_user}}">

<meta property="og:title" content="{{page.title}}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta property="og:description" content="{{site.title}} - {{page.title}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="article:publisher" content="https://www.facebook.com/{{site.social.facebook_user}}">

{% assign cover = site.url | append: site.baseurl | append: "/assets/covers/cover.jpg" %}

<meta name="twitter:image" content="{{ cover }}">
<meta property="og:image" content="{{ cover }}">
